<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="calculator">
        <h2>Versatile Calculator</h2>

        <!-- Manual Input Section -->
        <div id="manual-inputs" class="input-group">
            <label>Manual Inputs</label>
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
            <input type="number" class="calc-input" placeholder="Enter a number" />
        </div>

        <!-- Dropdown Input Section -->
        <div id="dropdown-inputs" class="input-group">
            <label>Dropdown Inputs</label>
            <select class="calc-dropdown">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <select class="calc-dropdown">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
            <select class="calc-dropdown">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>

        <!-- Slider Input Section -->
        <div id="slider-inputs" class="input-group">
            <label>Slider Inputs</label>
            <input type="range" min="0" max="100" value="50" class="calc-slider" />
            <input type="range" min="0" max="100" value="50" class="calc-slider" />
            <input type="range" min="0" max="100" value="50" class="calc-slider" />
        </div>

        <!-- Operation Buttons -->
        <div id="operations">
            <button onclick="performCalculation('add')">Add</button>
            <button onclick="performCalculation('subtract')">Subtract</button>
            <button onclick="performCalculation('multiply')">Multiply</button>
            <button onclick="performCalculation('divide')">Divide</button>
            <button onclick="performCalculation('percentage')">Percentage</button>
        </div>

        <!-- Results Display -->
        <div id="results">
            <p>Result: <span id="calc-result">0</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
